<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>GigFinder</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <script src='app.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src='mapWrapper.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="

   crossorigin=""></script>
  </head>

  <header>
    <h1><a id='title' href="http://localhost:3000/">GigFinder</a></h1>
  </header>

  <body>

    <div id='searchWrapper'>
      <form id ='bandsearch'>
      <input name='bandSearch'>
      <input type='submit' value='Submit'>
      </form>
    </div>

    <div id='contentWrapper'>
      <div id='giginfo'>
        <div id='bandImage'>
          <div id='textContainer'>
            <p id='imageText'></p>
          </div>
        </div>
        <div id='map'></div>
        <div id='events'></div>
      </div>
    </div>

  </body>

<footer>
